        max-width: 600px;

        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;

    input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="number"], select {

        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;

    input[type="checkbox"] {
        margin-right: 10px;

        margin-right: 20px;

    button {
        background-color: rgb(255, 0, 0); /* Red submit button */
        color: rgb(255, 0, 0);
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }
    button:hover {
        background-color: rgb(255, 0, 0); /* Darker red on hover */

    </div>
    <div class="header">
        <h1 class="text-center">Welcome to Blood Availability & Donor Management System</h1>
    </div>
    <div class="container">
        <h2 class="text-center">Become a Donor</h2>
        <form action="connect.php" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="blood_group">Blood Group:</label>
                <select class="form-control" id="blood_group" name="blood_group" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female" required> Female
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" name="country" value="India" readonly>
            </div>
            <div class="form-group">
                <input type="checkbox" id="donateConsent" name="donateConsent" required> I am ready to donate blood and I don't have any longterm diseases
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
