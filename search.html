<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Search</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .form-container input:focus {
            border-color: #3b82f6;
            outline: none;
        }

        .form-container button {
            padding: 12px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #2563eb;
        }

        .form-container p {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Search for Blood Donors</h2>
        <form method="POST" action="search.php">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="phone" placeholder="Your Phone" required>
            <input type="text" name="blood_group" placeholder="Blood Group (e.g., A+, B-)" required>
            <input type="text" name="city" placeholder="Your City" required>
            <button type="submit">Search Donors</button>
        </form>
        <p>By submitting, you are agreeing to our terms and conditions.</p>
    </div>

</body>
</html>
